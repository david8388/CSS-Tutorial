<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: verdana;
      }
      .center,
      h2 {
        text-align: center;
        color: green;
      }
      #para1 {
        color: blue;
      }

      p {
        text-align: center;
        color: red;
      }

      p.right {
        text-align: right;
        color: brown;
      }
      p.large {
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <h1 class="center">Hi I'm H1</h1>
    <h2>Hi~ I'm h2</h2>
    <p>Every paragraph will be affected by the style</p>
    <p id="para1">Me too!</p>
    <p class="center">And me!</p>
    <p class="right large">
      This paragraph will be yellow, right-aligned, and in a large font-size
    </p>
  </body>
</html>
