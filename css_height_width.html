<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100%;
        border: 1px solid red;
      }
      div.ex1 {
        width: 50%;
        height: 200px;
        background-color: powderblue;
      }
      div.ex2 {
        width: 500px;
        height: 100px;
        background-color: olivedrab;
      }
      div.ex3 {
        max-width: 500px;
        height: 100px;
        background-color: peru;
      }
    </style>
  </head>
  <body>
    <div>This element has a width of 100%</div>
    <div class="ex1">This element has a width of 50% and a height of 200px</div>
    <!-- <div class="ex2">
      This element has a height of 100px and a width of 500px
    </div> -->
    <div class="ex3">
      This element has a height of 100px and max width of 500px(Resize the
      browser window to see the effect.)
    </div>
  </body>
</html>
