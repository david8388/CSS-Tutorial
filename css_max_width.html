<!DOCTYPE html>
<html>
  <head>
    <style>
      div.ex1 {
        width: 600px;
        margin: auto;
        border: 3px solid #73ad21;
      }
      div.ex2 {
        max-width: 600px;
        margin: auto;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <div class="ex1">This div element has width 600px</div>
    <br />
    <div class="ex2">This div element has max-width:600px</div>
    <p>
      <strong>Tips </strong>Drag the browser window to smaller than 500px wide,
      too see the difference between the two divs.
    </p>
  </body>
</html>
